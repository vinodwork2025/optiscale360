<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Make.com Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #0066FF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0052CC;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Make.com Webhook Test</h1>
        <p>This will test if your Make.com webhook is receiving data properly.</p>

        <form class="test-form" onsubmit="testWebhook(event)">
            <input type="text" id="testName" placeholder="Test Name" value="John Doe" required>
            <input type="email" id="testEmail" placeholder="Test Email" value="john@test.com" required>
            <input type="text" id="testCompany" placeholder="Test Company" value="Test Company Inc" required>
            <button type="submit">üöÄ Test Webhook</button>
        </form>

        <div id="result" class="result"></div>

        <div style="margin-top: 30px; padding: 20px; background: #e3f2fd; border-radius: 5px;">
            <h3>üìã Instructions:</h3>
            <ol>
                <li><strong>Make sure your Make.com scenario is ON</strong></li>
                <li><strong>Click "Test Webhook" above</strong></li>
                <li><strong>Check Make.com for incoming data</strong></li>
                <li><strong>Look at browser console</strong> (F12) for detailed logs</li>
            </ol>
        </div>
    </div>

    <script>
        async function testWebhook(event) {
            event.preventDefault();

            const resultDiv = document.getElementById('result');
            const button = event.target.querySelector('button');

            // Show loading
            button.textContent = '‚è≥ Testing...';
            button.disabled = true;

            const testData = {
                firstName: document.getElementById('testName').value,
                email: document.getElementById('testEmail').value,
                company: document.getElementById('testCompany').value,
                source: 'Webhook Test',
                timestamp: new Date().toISOString(),
                test: true
            };

            console.log('üß™ Testing webhook with data:', testData);

            try {
                // Create FormData for Make.com webhook
                const formData = new FormData();
                Object.entries(testData).forEach(([key, value]) => {
                    formData.append(key, value || '');
                });

                console.log('üì§ Sending to webhook...');

                const response = await fetch('https://hook.eu2.make.com/mnxbf3eyqo5kva4d9yhptagiqpbotp1f', {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                console.log('üì® Response received:', response);

                if (response.ok) {
                    console.log('‚úÖ Webhook test successful!');
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ Test successful! Check your Make.com scenario for the data.';
                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                console.error('‚ùå Webhook test failed:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Test failed: ${error.message}`;
                resultDiv.style.display = 'block';
            }

            // Reset button
            button.textContent = 'üöÄ Test Webhook';
            button.disabled = false;
        }

        console.log('üß™ Webhook test page loaded');
        console.log('üéØ Webhook proxy: /api/webhook ‚Üí Make.com');
    </script>
</body>
</html>
