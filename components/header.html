<script>
// Enhanced Header Functionality
document.addEventListener('DOMContentLoaded', function() {
    const header = document.querySelector('.optiscale-header');
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link, .mobile-cta');

    let lastScrollY = window.scrollY;
    let isMenuOpen = false;

    // Header scroll behavior with enhanced effects
    function handleScroll() {
        const currentScrollY = window.scrollY;

        if (currentScrollY > 20) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }

        lastScrollY = currentScrollY;
    }

    // Mobile menu toggle
    function toggleMobileMenu() {
        isMenuOpen = !isMenuOpen;

        mobileMenuBtn.classList.toggle('active', isMenuOpen);
        mobileMenuOverlay.classList.toggle('active', isMenuOpen);
        document.body.style.overflow = isMenuOpen ? 'hidden' : '';
    }

    // Close mobile menu
    function closeMobileMenu() {
        if (isMenuOpen) {
            isMenuOpen = false;
            mobileMenuBtn.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
    }

    // Event listeners
    window.addEventListener('scroll', handleScroll, { passive: true });

    if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    }

    if (mobileMenuOverlay) {
        mobileMenuOverlay.addEventListener('click', function(e) {
            if (e.target === mobileMenuOverlay) {
                closeMobileMenu();
            }
        });
    }

    mobileNavLinks.forEach(link => {
        link.addEventListener('click', closeMobileMenu);
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isMenuOpen) {
            closeMobileMenu();
        }
    });

    window.addEventListener('resize', function() {
        if (window.innerWidth > 1024 && isMenuOpen) {
            closeMobileMenu();
        }
    });

    handleScroll();
});
</script>
