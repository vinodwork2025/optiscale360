name = "optiscale360-blog"
compatibility_date = "2024-03-15"

[build]
# command = "node _build.js"  # Temporarily disabled for testing
publish = "."

# Cloudflare Functions configuration
[functions]
# Contact form API endpoint will be available at /api/contact

[[redirects]]
from = "/blog"
to = "/blog/"
status = 301

[[redirects]]
from = "/blog/feed"
to = "/blog/feed.xml"
status = 301

[env.production.vars]
ENVIRONMENT = "production"
# GMAIL_USER = "vinod@optiscale360.com"  # Add via Cloudflare Dashboard
# GMAIL_APP_PASSWORD = "your-gmail-app-password"  # Add via Cloudflare Dashboard

[env.preview.vars]
ENVIRONMENT = "preview"
# GMAIL_USER = "vinod@optiscale360.com"  # Add via Cloudflare Dashboard
# GMAIL_APP_PASSWORD = "your-gmail-app-password"  # Add via Cloudflare Dashboard

# Static files configuration
[site]
bucket = "."

# Cache headers - HTML pages should have short cache for frequent updates
[[headers]]
for = "/*.html"
[headers.values]
Cache-Control = "public, max-age=300, must-revalidate"

[[headers]]
for = "/ai-visibility-audit.html"
[headers.values]
Cache-Control = "public, max-age=60, must-revalidate"

# Cache headers for blog content
[[headers]]
for = "/blog/**"
[headers.values]
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/blog/feed.xml"
[headers.values]
Cache-Control = "public, max-age=1800"
Content-Type = "application/rss+xml; charset=utf-8"

[[headers]]
for = "/blog/*.html"
[headers.values]
Cache-Control = "public, max-age=3600"

# Static assets can have longer cache
[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/images/**"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"