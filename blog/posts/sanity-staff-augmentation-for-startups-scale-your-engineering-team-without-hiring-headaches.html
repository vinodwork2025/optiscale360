    <!-- Load Sanity Content -->
    <script src="https://unpkg.com/@sanity/client@6.4.9/dist/index.browser.js"></script>
    <script>
        // Initialize Sanity client
        const client = sanityClient.createClient({
            projectId: 'n8rucjn3',
            dataset: 'production',
            apiVersion: '2024-01-01',
            useCdn: true,
        });

        async function loadContent() {
            try {
                const query = `*[_type == "post" && slug.current == "staff-augmentation-for-startups-scale-your-engineering-team-without-hiring-headaches"][0]{
                    title,
                    content,
                    publishedAt
                }`;

                const post = await client.fetch(query);

                if (post && post.content) {
                    document.getElementById('sanity-content').innerHTML = `
                        <div class="whitespace-pre-wrap text-gray-700 leading-relaxed">
                            ${post.content}
                        </div>
                    `;
                } else {
                    document.getElementById('sanity-content').innerHTML = `
                        <p class="text-gray-600">Content not found. Please check if the post is published in Sanity Studio.</p>
                    `;
                }
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('sanity-content').innerHTML = `
                    <p class="text-red-600">Error loading content. Please try again later.</p>
                `;
            }
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
