        }

            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

                    ],
                    "author": "OptiScale 360 Team",
                    "readingTime": "1 min read"
          }
];
        }

        // Setup event listeners
        function setupEventListeners() {
            // Header search functionality
            const headerSearchInput = document.getElementById('headerSearch');
            if (headerSearchInput) {
                headerSearchInput.addEventListener('input', debounce(handleHeaderSearch, 300));
            }

            // Load more button
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', loadMorePosts);
            }
        }

        // Handle header search
        function handleHeaderSearch(event) {
            const query = event.target.value.toLowerCase();

            if (!query.trim()) {
                filteredPosts = [...allPosts];
            } else {
                filteredPosts = allPosts.filter(post => {
                    return post.title.toLowerCase().includes(query) ||
                           post.description.toLowerCase().includes(query) ||
                           post.category.toLowerCase().includes(query) ||
                           post.tags.some(tag => tag.toLowerCase().includes(query));
                });
            }

            currentPage = 1;
            renderMagazinePosts();
        }

        // Render carousel
        function renderCarousel() {
            const carouselTrack = document.getElementById('carouselTrack');
            if (!carouselTrack) return;

            const latestPosts = allPosts.slice(0, 4); // Show first 4 posts

            carouselTrack.innerHTML = latestPosts.map(post => `
                <article class="carousel-post">
                    <div class="carousel-post-image"></div>
                    <div class="carousel-post-content">
                        <span class="carousel-post-category">${post.category}</span>
                        <h3 class="carousel-post-title">
                            <a href="/blog/${post.slug}/">${post.title}</a>
                        </h3>
                        <p class="carousel-post-excerpt">${post.description}</p>
                        <div class="carousel-post-meta">
                            <span>${new Date(post.date).toLocaleDateString()}</span>
                            <span>${post.readingTime}</span>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // Render magazine posts
        function renderMagazinePosts() {
            const magazineGrid = document.getElementById('magazineGrid');
            const noResults = document.getElementById('noResults');
            const loadMoreContainer = document.getElementById('loadMoreContainer');

            if (!magazineGrid) return;

            const postsToShow = filteredPosts.slice(0, currentPage * postsPerPage);

            if (postsToShow.length === 0) {
                magazineGrid.innerHTML = '';
                noResults.style.display = 'block';
                loadMoreContainer.style.display = 'none';
                return;
            }

            noResults.style.display = 'none';

            magazineGrid.innerHTML = postsToShow.map(post => `
                <article class="magazine-post-card">
                    <div class="magazine-post-image">
                        <div class="magazine-post-category-overlay">${post.category}</div>
                    </div>
                    <div class="magazine-post-content">
                        <h2 class="magazine-post-title">
                            <a href="/blog/${post.slug}/">${post.title}</a>
                        </h2>
                        <p class="magazine-post-excerpt">${post.description}</p>
                        <div class="magazine-post-footer">
                            <div class="magazine-post-meta">
                                <span>${new Date(post.date).toLocaleDateString()}</span>
                                <span>${post.readingTime}</span>
                                <span>By ${post.author}</span>
                            </div>
                            <a href="/blog/${post.slug}/" class="magazine-read-more">
                                Read More
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </article>
            `).join('');

            // Show/hide load more button
            const hasMore = filteredPosts.length > currentPage * postsPerPage;
            loadMoreContainer.style.display = hasMore ? 'block' : 'none';
        }

        // Carousel navigation
        function moveCarousel(direction) {
            const track = document.getElementById('carouselTrack');
            const posts = document.querySelectorAll('.carousel-post');
            const totalPosts = posts.length;

            if (totalPosts <= postsPerView) return; // No need to move if all posts are visible

            carouselIndex += direction;

            // Loop around
            if (carouselIndex < 0) {
                carouselIndex = Math.max(0, totalPosts - postsPerView);
            } else if (carouselIndex > totalPosts - postsPerView) {
                carouselIndex = 0;
            }

            const translateX = -carouselIndex * (100 / postsPerView);
            track.style.transform = `translateX(${translateX}%)`;

            // Update button states
            updateCarouselButtons();
        }

        // Update carousel button states
        function updateCarouselButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const totalPosts = document.querySelectorAll('.carousel-post').length;

            if (prevBtn && nextBtn) {
                prevBtn.disabled = carouselIndex === 0;
                nextBtn.disabled = carouselIndex >= totalPosts - postsPerView;
            }
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load more posts
        function loadMorePosts() {
            currentPage++;
            renderMagazinePosts();
        }

        // Mobile menu toggle (if needed)
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        }
    </script>
    <script src="../components/loader.js"></script>
</body>
</html>
