<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - OptiScale 360</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/github.min.css">
    <style>
        /* Admin-specific styles */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-lg);
            min-height: 100vh;
        }

        .admin-header {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            text-align: center;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: var(--space-xl);
            align-items: start;
        }

        .admin-sidebar {
            position: sticky;
            top: var(--space-lg);
        }

        .admin-main {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
        }

        .form-section {
            padding: var(--space-xl);
            border-bottom: 1px solid var(--border-color);
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section h3 {
            margin-bottom: var(--space-md);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-control.textarea {
            min-height: 120px;
            resize: vertical;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
            align-items: center;
            padding: var(--space-xs);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            min-height: 45px;
        }

        .tag-item {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: var(--space-xs);
            font-family: var(--font-family);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }

        .form-row.three {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
        }

        .editor-container {
            position: relative;
        }

        .editor-tabs {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .editor-tab {
            padding: var(--space-md) var(--space-lg);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            transition: var(--transition-fast);
        }

        .editor-tab.active {
            background: var(--bg-primary);
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .editor-content {
            height: 500px;
            overflow: hidden;
        }

        .markdown-editor {
            width: 100%;
            height: 100%;
            border: none;
            padding: var(--space-lg);
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .preview-content {
            height: 100%;
            overflow-y: auto;
            padding: var(--space-lg);
            background: var(--bg-primary);
        }

        .preview-content h1,
        .preview-content h2,
        .preview-content h3 {
            color: var(--text-primary);
            margin-top: var(--space-lg);
            margin-bottom: var(--space-md);
        }

        .preview-content h1 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: var(--space-xs);
        }

        .preview-content h2 {
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: var(--space-md);
            padding: var(--space-xl);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: var(--space-md) var(--space-xl);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--primary-color);
        }

        .sidebar-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .sidebar-card h3 {
            margin-bottom: var(--space-md);
            color: var(--text-primary);
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            padding: var(--space-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: var(--space-md);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .post-item:hover {
            border-color: var(--primary-color);
            background: var(--bg-secondary);
        }

        .post-title {
            font-weight: 600;
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
        }

        .post-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: var(--space-xs);
        }

        .status-published {
            background: var(--accent-color);
        }

        .status-draft {
            background: var(--text-muted);
        }

        .faq-section {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
        }

        .faq-item {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .faq-controls {
            display: flex;
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
        }

        .btn-small {
            padding: var(--space-xs) var(--space-md);
            font-size: 0.85rem;
            border-radius: var(--border-radius-sm);
        }

        .notification {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            padding: var(--space-md) var(--space-lg);
            background: var(--accent-color);
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transform: translateX(100%);
            transition: var(--transition);
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 1024px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .admin-sidebar {
                position: static;
                order: -1;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* CodeMirror customization */
        .CodeMirror {
            height: 500px !important;
            font-family: 'Monaco', 'Consolas', monospace !important;
            font-size: 14px !important;
            line-height: 1.6 !important;
        }

        .CodeMirror-scroll {
            padding: var(--space-lg) !important;
        }
    </style>
</head>

        <div class="admin-header">

            <p>Create and manage your AI-optimized blog content</p>
        </div>

        <div class="admin-grid">

                <div class="sidebar-card">
                    <h3>📚 Recent Posts</h3>
                    <ul class="post-list" id="postList">

                    <div class="form-section">
                        <h3>📄 Post Details</h3>

                        </div>

                            </div>
                            <div class="form-group">
                                <label for="date">Publish Date</label>
                                <input type="date" id="date" class="form-control">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">Category</label>

                                    <option value="Case Study">Case Study</option>
                                    <option value="Local SEO">Local SEO</option>
                                    <option value="Technical SEO">Technical SEO</option>
                                    <option value="Content Marketing">Content Marketing</option>
                                    <option value="AI & SEO">AI & SEO</option>
                                    <option value="Tools & Resources">Tools & Resources</option>

                            </div>

                        </div>

                        <div class="form-group">

                            </div>
                        </div>

                    <!-- Content Type & Schema Section -->
                    <div class="form-section">
                        <h3>🤖 AI & Schema Settings</h3>

                                <select id="type" class="form-control" onchange="updateSchemaOptions()">
                                    <option value="">Standard Article</option>
                                    <option value="how-to">How-To Guide</option>
                                    <option value="case-study">Case Study</option>
                                    <option value="faq">FAQ Post</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="schema">Schema Type</label>
                                <select id="schema" class="form-control">

                                    <option value="Article">Article</option>
                                    <option value="HowTo">How-To</option>

                                </select>
                            </div>

                                <label for="totalTime">Time Required</label>
                                <input type="text" id="totalTime" class="form-control" placeholder="PT30M (30 minutes)">
                            </div>
                        </div>

                        <!-- Service-specific fields -->
                        <div id="serviceFields" style="display: none;">

                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button type="button" class="btn-primary" onclick="generateAndDownload()">
                            🚀 Generate & Download

                        <button type="button" class="btn-secondary" onclick="saveAsDraft()">
                            💾 Save Draft
                        </button>
                        <button type="button" class="btn-secondary" onclick="previewPost()">
                            👀 Preview
                        </button>
                        <button type="button" class="btn-secondary" onclick="clearForm()">
                            🗑️ Clear
                        </button>

                </form>
            </div>
        </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <script>
        // Global variables
        let editor;
        let currentPost = null;
        let tags = [];
        let faqCount = 0;

        // Initialize the editor
        document.addEventListener('DOMContentLoaded', function() {
            // Set default date
            document.getElementById('date').value = new Date().toISOString().split('T')[0];

            // Initialize CodeMirror
            editor = CodeMirror.fromTextArea(document.getElementById('contentEditor'), {
                mode: 'markdown',
                theme: 'github',
                lineNumbers: true,
                lineWrapping: true,
                autofocus: true,
                extraKeys: {
                    'Ctrl-S': function() { saveAsDraft(); },
                    'Ctrl-Enter': function() { generateAndDownload(); }
                }
            });

            // Update stats on content change
            editor.on('change', function() {
                updateStats();
                if (document.querySelector('.editor-tab.active').textContent === 'Preview') {
                    updatePreview();
                }
            });

            // Update description length counter
            document.getElementById('description').addEventListener('input', function() {
                document.getElementById('descLength').textContent = this.value.length + '/160 characters';
            });

            // Load any existing posts
            loadPosts();
        });

        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.editor-tab');
            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'write') {
                tabs[0].classList.add('active');
                editor.getWrapperElement().style.display = 'block';
                document.getElementById('previewPane').style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                editor.getWrapperElement().style.display = 'none';
                document.getElementById('previewPane').style.display = 'block';
                updatePreview();
            }
        }

        // Update preview
        function updatePreview() {
            const content = editor.getValue();
            const previewPane = document.getElementById('previewPane');

            try {
                previewPane.innerHTML = marked.parse(content);
            } catch (error) {
                previewPane.innerHTML = '<p style="color: red;">Preview error: ' + error.message + '</p>';
            }
        }

        // Update stats
        function updateStats() {
            const content = editor.getValue();
            const words = content.trim().split(/\s+/).length;
            const chars = content.length;
            const readingTime = Math.ceil(words / 200);

            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
            document.getElementById('readingTime').textContent = readingTime + ' min';
        }

        // Tag management
        function addTag(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const tag = input.value.trim();

                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    input.value = '';
                    renderTags();
                }
            }
        }

        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            renderTags();
        }

        function renderTags() {
            const container = document.getElementById('tagsInput');
            const input = container.querySelector('.tag-input');

            // Clear existing tags but keep input
            const existingTags = container.querySelectorAll('.tag-item');
            existingTags.forEach(tag => tag.remove());

            // Add tags before input
            tags.forEach(tag => {
                const tagEl = document.createElement('div');
                tagEl.className = 'tag-item';
                tagEl.innerHTML = `
                    ${tag}
                    <button type="button" class="tag-remove" onclick="removeTag('${tag}')">×</button>
                `;
                container.insertBefore(tagEl, input);
            });
        }

        // Schema options update
        function updateSchemaOptions() {
            const type = document.getElementById('type').value;
            const schemaSelect = document.getElementById('schema');
            const serviceFields = document.getElementById('serviceFields');
            const faqSection = document.getElementById('faqSection');

            // Reset schema options
            schemaSelect.innerHTML = '<option value="">Auto-detect</option>';

            if (type === 'how-to') {
                schemaSelect.innerHTML += '<option value="HowTo" selected>How-To</option>';
                serviceFields.style.display = 'none';
                faqSection.style.display = 'block';
            } else if (type === 'case-study') {
                schemaSelect.innerHTML += '<option value="Article" selected>Article</option>';
                schemaSelect.innerHTML += '<option value="Service">Service</option>';
                serviceFields.style.display = 'block';
                faqSection.style.display = 'none';
            } else if (type === 'faq') {
                schemaSelect.innerHTML += '<option value="FAQ" selected>FAQ</option>';
                serviceFields.style.display = 'none';
                faqSection.style.display = 'block';
            } else {
                schemaSelect.innerHTML += '<option value="Article">Article</option>';
                schemaSelect.innerHTML += '<option value="Service">Service</option>';
                serviceFields.style.display = 'none';
                faqSection.style.display = 'none';
            }
        }

        // FAQ management
        function addFAQItem() {
            faqCount++;
            const faqItems = document.getElementById('faqItems');
            const faqItem = document.createElement('div');
            faqItem.className = 'faq-item';
            faqItem.innerHTML = `
                <div class="faq-controls">
                    <button type="button" class="btn-secondary btn-small" onclick="removeFAQItem(${faqCount})">Remove</button>
                </div>
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" class="form-control" id="faq_q_${faqCount}" placeholder="What is...?">
                </div>
                <div class="form-group">
                    <label>Answer</label>
                    <textarea class="form-control" id="faq_a_${faqCount}" placeholder="The answer is..."></textarea>
                </div>
            `;
            faqItem.id = `faq_item_${faqCount}`;
            faqItems.appendChild(faqItem);
        }

        function removeFAQItem(id) {
            document.getElementById(`faq_item_${id}`).remove();
        }

        // Generate frontmatter and content
        function generateFrontmatter() {
            const form = document.getElementById('blogForm');
            const formData = new FormData(form);

            const frontmatter = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value,
                author: document.getElementById('author').value || 'OptiScale 360 Team',
                category: document.getElementById('category').value,
                tags: tags
            };

            // Add optional fields
            const image = document.getElementById('image').value;
            if (image) frontmatter.image = image;

            const type = document.getElementById('type').value;
            if (type) frontmatter.type = type;

            const schema = document.getElementById('schema').value;
            if (schema) frontmatter.schema = schema;

            const totalTime = document.getElementById('totalTime').value;
            if (totalTime) frontmatter.totalTime = totalTime;

            // Service fields
            const serviceName = document.getElementById('serviceName').value;
            const serviceType = document.getElementById('serviceType').value;
            if (serviceName) frontmatter.serviceName = serviceName;
            if (serviceType) frontmatter.serviceType = serviceType;

            // FAQ items
            const faqItems = [];
            document.querySelectorAll('.faq-item').forEach(item => {
                const question = item.querySelector('input').value;
                const answer = item.querySelector('textarea').value;
                if (question && answer) {
                    faqItems.push({ question, answer });
                }
            });
            if (faqItems.length > 0) frontmatter.faqs = faqItems;

            return frontmatter;
        }

        // Generate filename slug
        function generateSlug(title) {
            return title.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-|-$/g, '');
        }

        // Generate and download post
        function generateAndDownload() {
            const title = document.getElementById('title').value;
            if (!title) {
                showNotification('Please enter a title', 'error');
                return;
            }

            const frontmatter = generateFrontmatter();
            const content = editor.getValue();

            // Generate full markdown content
            const yamlFrontmatter = jsyaml.dump(frontmatter);
            const fullContent = `---\n${yamlFrontmatter}---\n\n${content}`;

            // Create filename
            const slug = generateSlug(title);
            const filename = `${slug}.md`;

            // Create and download file
            const blob = new Blob([fullContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification(`📝 Downloaded: ${filename}`, 'success');
        }

        // Save as draft (localStorage)
        function saveAsDraft() {
            const title = document.getElementById('title').value || 'Untitled Draft';
            const slug = generateSlug(title) || 'untitled-' + Date.now();

            const draftData = {
                frontmatter: generateFrontmatter(),
                content: editor.getValue(),
                slug: slug,
                savedAt: new Date().toISOString()
            };

            localStorage.setItem(`draft_${slug}`, JSON.stringify(draftData));
            showNotification('💾 Draft saved!', 'success');
            loadPosts();
        }

        // Preview post (open in new tab)
        function previewPost() {
            const title = document.getElementById('title').value || 'Preview';
            const frontmatter = generateFrontmatter();
            const content = editor.getValue();

            // Generate preview HTML
            const previewHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${frontmatter.title}</title>
                    <style>
                        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 2rem; line-height: 1.6; }
                        h1, h2, h3 { color: #2563eb; }
                        h1 { border-bottom: 2px solid #2563eb; padding-bottom: 0.5rem; }
                        pre { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
                        blockquote { border-left: 4px solid #2563eb; padding-left: 1rem; margin: 1rem 0; background: #f9fafb; padding: 1rem; border-radius: 0.5rem; }
                        .meta { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; margin-bottom: 2rem; }
                    </style>
                </head>
                <body>
                    <div class="meta">
                        <h3>Post Preview</h3>
                        <p><strong>Title:</strong> ${frontmatter.title}</p>
                        <p><strong>Description:</strong> ${frontmatter.description}</p>
                        <p><strong>Category:</strong> ${frontmatter.category}</p>
                        <p><strong>Tags:</strong> ${frontmatter.tags.join(', ')}</p>
                        <p><strong>Date:</strong> ${frontmatter.date}</p>
                    </div>
                    ${marked.parse(content)}
                </body>
                </html>
            `;

            const blob = new Blob([previewHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }

        // Load posts (from localStorage for now)
        function loadPosts() {
            const postList = document.getElementById('postList');
            postList.innerHTML = '';

            // Get drafts from localStorage
            const drafts = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('draft_')) {
                    try {
                        const draft = JSON.parse(localStorage.getItem(key));
                        drafts.push({ ...draft, key });
                    } catch (e) {
                        console.error('Error parsing draft:', e);
                    }
                }
            }

            // Sort by saved date
            drafts.sort((a, b) => new Date(b.savedAt) - new Date(a.savedAt));

            if (drafts.length === 0) {
                postList.innerHTML = '<li style="padding: 1rem; text-align: center; color: var(--text-muted);">No drafts yet</li>';
                return;
            }

            drafts.forEach(draft => {
                const li = document.createElement('li');
                li.className = 'post-item';
                li.onclick = () => loadDraft(draft.key);
                li.innerHTML = `
                    <div class="post-title">
                        <span class="status-indicator status-draft"></span>
                        ${draft.frontmatter.title || 'Untitled'}
                    </div>
                    <div class="post-meta">
                        Draft • ${new Date(draft.savedAt).toLocaleDateString()}
                    </div>
                `;
                postList.appendChild(li);
            });
        }

        // Load draft
        function loadDraft(key) {
            try {
                const draft = JSON.parse(localStorage.getItem(key));

                // Load frontmatter
                const fm = draft.frontmatter;
                document.getElementById('title').value = fm.title || '';
                document.getElementById('description').value = fm.description || '';
                document.getElementById('author').value = fm.author || '';
                document.getElementById('date').value = fm.date || '';
                document.getElementById('category').value = fm.category || '';
                document.getElementById('image').value = fm.image || '';
                document.getElementById('type').value = fm.type || '';
                document.getElementById('schema').value = fm.schema || '';
                document.getElementById('totalTime').value = fm.totalTime || '';
                document.getElementById('serviceName').value = fm.serviceName || '';
                document.getElementById('serviceType').value = fm.serviceType || '';

                // Load tags
                tags = fm.tags || [];
                renderTags();

                // Load content
                editor.setValue(draft.content || '');

                // Update schema options
                updateSchemaOptions();

                currentPost = key;
                showNotification('📖 Draft loaded!', 'success');

            } catch (e) {
                showNotification('❌ Error loading draft', 'error');
                console.error('Error loading draft:', e);
            }
        }

        // New post
        function newPost() {
            if (confirm('Create a new post? Any unsaved changes will be lost.')) {
                clearForm();
                showNotification('📝 New post started!', 'success');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('blogForm').reset();
            editor.setValue('');
            tags = [];
            renderTags();
            currentPost = null;
            faqCount = 0;
            document.getElementById('faqItems').innerHTML = '';
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            updateStats();
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Keyboard shortcuts info
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveAsDraft();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    generateAndDownload();
                }
            }
        });
    </script>
</body>
</html>
