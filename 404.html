<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - The page you're looking for doesn't exist. Return to Optiscale Advisors homepage for operations and AI SEO consulting services.">
    <meta name="robots" content="noindex, nofollow">

    <title>404 - Page Not Found | Optiscale Advisors</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/webp" href="favicon.webp">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .error-content {
            max-width: 600px;
            background: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #667eea;
            line-height: 1;
            margin: 0;
        }

        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: #333;
        }

        .error-description {
            font-size: 1.125rem;
            color: #666;
            margin: 1rem 0 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .popular-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .popular-links h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }

        .link-list a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-description">
                Oops! The page you're looking for doesn't exist. It may have been moved or deleted.
            </p>

            <div class="error-actions">
                <a href="/" class="btn btn-primary">Go to Homepage</a>
                <a href="/contact" class="btn btn-secondary">Contact Us</a>
            </div>

            <div class="popular-links">
                <h2>Popular Pages</h2>
                <div class="link-list">
                    <a href="/about">About Us</a>
                    <a href="/services">Our Services</a>
                    <a href="/case-studies">Case Studies</a>
                    <a href="/blog/">Blog</a>
                    <a href="/ai-ready-website">Free AI-Ready Website</a>
                    <a href="/ai-visibility-audit">AI Visibility Audit</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
